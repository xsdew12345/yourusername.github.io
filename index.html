<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Єгор Лукавецький - Генерал МВД України</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            margin: auto;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            cursor: pointer;
        }
        .photo {
            text-align: center;
            margin: 20px 0;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
        }
        .section-title {
            color: #0044cc;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .section-text {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Єгор Лукавецький</h1>
    <p>Генерал МВС України</p>
</div>

<div class="content">
    <div class="card" style="animation-delay: 0.2s;" onclick="window.location.href='egor.html'">
        <div class="photo">
            <img src="photo_2024-05-23_16-46-28.jpg" alt="Фото Єгора Лукавецького">
        </div>
        <h2 class="section-title">Про Єгора Лукавецького</h2>
    </div>

    <div class="card" style="animation-delay: 0.4s;" onclick="window.location.href='olga.html'">
        <div class="photo">
            <img src="photo_2024-01-25_20-05-42.jpg" alt="Фото Пані Ольги">
        </div>
        <h2 class="section-title">Улюблена вчителька</h2>
    </div>

    <div class="card" style="animation-delay: 0.6s;" onclick="window.location.href='mvs.html'">
        <div class="photo">
            <img src="photo_2024-02-01_17-38-27.jpg" alt="Фото Єгора Лукавецького">
        </div>
        <h2 class="section-title">Про МВС України</h2>
    </div>
</div>

</body>
</html>
